<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ajax Test</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container main-container">
		<div class="for-form-button">
			<div class="btn form-btn btn-primary">Press me pls</div>
		</div>
	</div>






	<div class="modal-shadow">
		<div class="modal-form">
			<form class="form" method="post">
					<div class="form-group">
						<label for="inputName">Name</label>
						<input type="text" class="form-control f-name" id="inputName" placeholder="Введите имя" required>
					</div>
					<div class="form-group">
						<label for="inputPhone">Phone</label>
						<input type="text" class="form-control f-phone" id="inputPhone" placeholder="+38(___)___-__-__" required>
					</div>
					<div class="form-group">
						<label for="inputEmail">Email</label>
						<input type="email" class="form-control f-email" id="inputEmail" placeholder="Введите e-mail" required>
					</div>
					<div class="form-group">
						<label for="inputCity">City</label>
						<select type="text" class="form-control city-input f-city" id="inputCity">
							<option selected value="Kiev">Kiev</option>
							<option value="Kharkov">Kharkov</option>
							<option value="Muhosransk">Muhosransk</option>
						</select>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input f-check-one" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck">
								Check me out
							</label>
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input f-check-two" type="checkbox" id="gridCheckTwo">
						<label class="form-check-label" for="gridCheckTwo">
							Check me out plz
						</label>
					</div><br>
					<div class="form-group">
						<label for="inputText">Text</label>
						<textarea type="text" class="form-control f-text" id="inputText" placeholder="Введите описание" rows="3"></textarea>
					</div>
				<button type="submit" class="btn btn-primary form-send-btn">Send message</button>
				<div class="cross">
					<a href="javascript:void();" class="close-cross"></a>
				</div>
			</form>
			
			<div class="aftersend-form">
				<h2>Спасибо за заявку<br>За вами уже выехали</h2>
				<div class="cross">
					<a href="javascript:void();" class="close-cross"></a>
				</div>
			</div>
		</div>
	</div>







	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/jquery.maskedinput.min.js"></script>
	<script src="js/my-ajax.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
